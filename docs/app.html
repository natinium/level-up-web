                        <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition">
                          <Icon name="bookmark" size={24} fill="currentColor" />
                        </div>
                        <span className="text-[10px] font-bold">Save</span>
                      </button>

                      <button className="flex flex-col items-center gap-1 group">
                        <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition">
                          <Icon name="message-circle" size={24} />
                        </div>
                        <span className="text-[10px] font-bold">Discuss</span>
                      </button>

                      {/* AI BUTTON - Only appears if answered wrong or requested */}
                      {isAnswered && (
                        <motion.button
                          initial={{ scale: 0 }}
                          animate={{ scale: 1 }}
                          onClick={() => {
                            setShowAI(true);
                            setCurrentQIndex(index);
                          }}
                          className="flex flex-col items-center gap-1 group"
                        >
                          <div className="w-12 h-12 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-full flex items-center justify-center shadow-glow animate-pulse">
                            <Icon
                              name="sparkles"
                              size={24}
                              className="text-white"
                            />
                          </div>
                          <span className="text-[10px] font-bold text-blue-400">
                            Explain
                          </span>
                        </motion.button>
                      )}
                    </div>

                    {/* Hint: Scroll for next */}
                    {isAnswered && (
                      <motion.div
                        initial={{ opacity: 0 }}
                        animate={{ opacity: 1 }}
                        className="absolute bottom-8 flex flex-col items-center text-gray-400 text-xs animate-bounce"
                      >
                        <p>Scroll for next</p>
                        <Icon name="chevron-down" size={16} />
                      </motion.div>
                    )}
                  </div>
                );
              })}
            </div>

            {/* AI SIDEBAR OVERLAY */}
            <AnimatePresence>
              {showAI && (
                <>
                  {/* Backdrop */}
                  <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    onClick={() => setShowAI(false)}
                    className="absolute inset-0 bg-black/60 backdrop-blur-sm z-30"
                  />
                  {/* Slider Panel */}
                  <motion.div
                    initial={{ x: "100%" }}
                    animate={{ x: 0 }}
                    exit={{ x: "100%" }}
                    transition={{ type: "spring", damping: 25, stiffness: 300 }}
                    className="absolute top-0 right-0 h-full w-full md:w-96 bg-white text-gray-900 z-40 p-6 shadow-2xl flex flex-col"
                  >
                    <div className="flex justify-between items-center mb-6 border-b pb-4">
                      <div className="flex items-center gap-2">
                        <div className="w-8 h-8 rounded-lg bg-primary flex items-center justify-center text-white">
                          <Icon name="bot" size={20} />
                        </div>
                        <div>
                          <h3 className="font-bold text-lg">Ababa AI</h3>
                          <p className="text-xs text-gray-500">
                            Your Personal Tutor
                          </p>
                        </div>
                      </div>
                      <button
                        onClick={() => setShowAI(false)}
                        className="p-2 hover:bg-gray-100 rounded-full"
                      >
                        <Icon name="x" size={20} />
                      </button>
                    </div>

                    <div className="flex-1 overflow-y-auto space-y-4">
                      {/* Context */}
                      <div className="bg-gray-50 p-4 rounded-2xl border border-gray-100 text-sm text-gray-600 italic">
                        " {TIKTOK_QUESTIONS[currentQIndex].text} "
                      </div>

                      {/* AI Chat Bubble */}
                      <div className="flex gap-3">
                        <div className="w-8 h-8 rounded-full bg-primary flex-shrink-0 mt-1"></div>
                        <div className="space-y-2">
                          <div className="bg-blue-50 p-4 rounded-2xl rounded-tl-none text-sm text-gray-800 leading-relaxed">
                            <p className="font-bold text-primary mb-2">
                              Here's the breakdown:
                            </p>
                            {TIKTOK_QUESTIONS[currentQIndex].explanation}
                          </div>
                          <div className="flex gap-2">
                            <button className="text-xs bg-gray-100 px-3 py-1.5 rounded-full hover:bg-gray-200">
                              Simplify
                            </button>
                            <button className="text-xs bg-gray-100 px-3 py-1.5 rounded-full hover:bg-gray-200">
                              Show Example
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="mt-4 pt-4 border-t">
                      <div className="flex items-center gap-2 bg-gray-100 rounded-full px-4 py-2">
                        <input
                          type="text"
                          placeholder="Ask a follow up question..."
                          className="bg-transparent text-sm w-full outline-none"
                        />
                        <button className="text-primary">
                          <Icon name="send" size={18} />
                        </button>
                      </div>
                    </div>
                  </motion.div>
                </>
              )}
            </AnimatePresence>
          </div>
        );
      };

      // --- MAIN APP ---
      const App = () => {
        const [view, setView] = useState("home"); // home, subject, quiz
        const [activeSubject, setActiveSubject] = useState(null);

        const handleSelectSubject = (sub) => {
          setActiveSubject(sub);
          setView("subject");
        };

        const handleStartQuiz = () => {
          setView("quiz");
        };

        return (
          <div className="flex h-screen w-full bg-[#F3F4F6]">
            {/* Only show Sidebar if NOT in full screen quiz */}
            {view !== "quiz" && (
              <Sidebar
                active={view === "home" ? "home" : "library"}
                setView={setView}
              />
            )}

            <main
              className={`flex-1 h-full relative ${view !== "quiz" ? "md:ml-64" : ""}`}
            >
              <AnimatePresence mode="wait">
                {view === "home" && (
                  <motion.div
                    key="home"
                    initial={{ opacity: 0, y: 20 }}
                    animate={{ opacity: 1, y: 0 }}
                    exit={{ opacity: 0, y: -20 }}
                    className="h-full"
                  >
                    <Dashboard onSelectSubject={handleSelectSubject} />
                  </motion.div>
                )}

                {view === "subject" && (
                  <motion.div
                    key="subject"
                    initial={{ opacity: 0, x: 20 }}
                    animate={{ opacity: 1, x: 0 }}
                    exit={{ opacity: 0, x: -20 }}
                    className="h-full"
                  >
                    <SubjectView
                      subject={activeSubject}
                      onBack={() => setView("home")}
                      onStartQuiz={handleStartQuiz}
                    />
                  </motion.div>
                )}

                {view === "quiz" && (
                  <motion.div
                    key="quiz"
                    initial={{ opacity: 0, scale: 0.95 }}
                    animate={{ opacity: 1, scale: 1 }}
                    exit={{ opacity: 0, scale: 1.1 }}
                    className="h-full bg-black z-50 fixed inset-0"
                  >
                    <TikTokQuiz onExit={() => setView("subject")} />
                  </motion.div>
                )}
              </AnimatePresence>
            </main>

            {/* Unlock Notification (Gamification Pop-up) */}
            {view === "home" && (
              <motion.div
                initial={{ x: 300, opacity: 0 }}
                animate={{ x: 0, opacity: 1 }}
                transition={{ delay: 2, type: "spring" }}
                className="fixed bottom-8 right-8 bg-white p-4 rounded-[1.5rem] shadow-2xl z-50 flex flex-col items-center w-64 border border-blue-50"
              >
                <div className="absolute -top-6 bg-yellow-400 p-3 rounded-full shadow-lg text-white animate-bounce">
                  <Icon name="gift" size={24} />
                </div>
                <h4 className="font-bold text-gray-800 mt-6 text-center">
                  New Skill Unlocked!
                </h4>
                <p className="text-xs text-gray-500 text-center mb-4">
                  You mastered "Linear Algebra"
                </p>
                <button className="bg-primary text-white w-full py-2 rounded-xl text-xs font-bold shadow-lg hover:bg-indigo-600 transition-colors">
                  Claim Reward
                </button>
              </motion.div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
